<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .thumbnail {
            cursor: pointer;
        }

        #fullScreenCarousel {
            max-height: 100vh;
            max-width: 100vw;
        }

        .carousel-control-prev,
        .carousel-control-next {
            color: black;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            color: black;
        }

        .carousel-control-prev:hover,
        .carousel-control-next:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-4 mb-4">
                <img src="./email.jpg" alt="Image 1" class="img-fluid thumbnail rounded rounded-3"
                    onclick="openFullScreenCarousel(['./email.jpg', './email.jpg', './email.jpg'])">
                <h3>Lorem ipsum dolor sit amet.</h3>
            </div>
            <div class="col-md-4 mb-4">
                <img src="./IMG-.jpg" alt="Image 2" class="img-fluid  thumbnail rounded rounded-3"
                    onclick="openFullScreenCarousel(['./email.jpg', './email.jpg', ])">
                <h3>Lorem ipsum dolor sit amet.</h3>
            </div>
            <div class="col-md-4 mb-4">
                <img src="./page-2.jpg" alt="Image 3" class="img-fluid thumbnail rounded rounded-3"
                    onclick="openFullScreenCarousel(['./email.jpg', './email.jpg', ])">
                <h3>Lorem ipsum dolor sit amet.</h3>
            </div>
            <!--images here -->
        </div>
    </div>

    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div id="fullScreenCarousel" class="carousel slide" data-bs-ride="carousel">
                        <ol class="carousel-indicators">
                            <!-- Indicators -->
                        </ol>
                        <div class="carousel-inner">
                            <!-- carousel items -->
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#fullScreenCarousel"
                            data-bs-slide="prev">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#fullScreenCarousel"
                            data-bs-slide="next">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./image.js"></script>
</body>

</html>
